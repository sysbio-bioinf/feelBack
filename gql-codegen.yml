overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
config:
  declarationKind: 'interface'
generates:
  # FILES TO BE GENERATED WITHIN THE API PACKAGE (from other services!)
  apps/feelback-api/src/app/generated/feelback-identity.graphql.ts:
    schema: 'apps/feelback-identity/src/schema.gql'
    documents: 'apps/feelback-api/src/app/graphql/**/*.gql'
    plugins:
      - 'typescript'
      - 'typescript-document-nodes'
      - 'typescript-operations'
    config:
      nameSuffix: 'Document'
