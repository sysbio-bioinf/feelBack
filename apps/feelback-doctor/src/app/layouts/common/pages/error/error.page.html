<div class="wrapper">
  <feelback-doctor-circle-image
    [image]="error.entity"
  ></feelback-doctor-circle-image>
  <div>
    <div class="error-code">
      {{error.code }}
    </div>
    <div class="mat-h1">
      We are sorry, but this {{error.entity}} doesn't exist.
    </div>
    <button mat-raised-button color="primary" (click)="navigateToCallbackUrl()">
      Go back
      <span *ngIf="error.entity !== 'page'">to search {{error.entity}}</span>
    </button>
  </div>
</div>
