<mat-accordion>
  <mat-expansion-panel expanded="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Screenings
      </mat-panel-title>
      <mat-panel-description>
        Show screenings and overview
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="wrapper">
      <div class="main">
        <div class="chart-wrapper">
          <ngx-charts-line-chart
            [scheme]="commonService.colorScheme"
            xAxis="true"
            yAxis="true"
            yScaleMin="0"
            yScaleMax="10"
            [xAxisTicks]="commonService.xAxisTicks"
            [curve]="commonService.curveStepAfter"
            [results]="screenings"
            (select)="selectScreening($event)"
          >
          </ngx-charts-line-chart>
        </div>
      </div>
      <div class="sidebar">
        <div class="chart-wrapper">
          <ngx-charts-polar-chart
            [scheme]="commonService.colorScheme"
            showXAxisLabel="true"
            showYAxisLabel="true"
            xAxis="true"
            yAxis="true"
            labelTrimSize="35"
            [curve]="commonService.curveLinear"
            [results]="overview"
          >
          </ngx-charts-polar-chart>
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
