<div class="wrapper">
  <div class="screenings">
    <h1>Screenings</h1>
    <div class="chart-wrapper">
      <ngx-charts-line-chart
        [scheme]="commonService.colorScheme"
        xAxis="true"
        yAxis="true"
        yScaleMin="0"
        yScaleMax="100"
        [xAxisTicks]="commonService.xAxisTicks"
        [curve]="commonService.curveStepAfter"
        [results]="screenings"
        (select)="selectScreening($event)"
      >
      </ngx-charts-line-chart>
    </div>
  </div>
  <div class="categories">
    <h1>Categories</h1>
    <div class="chart-wrapper">
      <ngx-charts-polar-chart
        [scheme]="commonService.colorScheme"
        showXAxisLabel="true"
        showYAxisLabel="true"
        xAxis="true"
        yAxis="true"
        labelTrimSize="35"
        [curve]="commonService.curveLinear"
        [results]="categories"
      >
      </ngx-charts-polar-chart>
    </div>
  </div>
</div>
