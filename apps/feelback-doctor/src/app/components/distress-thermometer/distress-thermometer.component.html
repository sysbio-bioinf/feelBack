<div class="wrapper">
  <div class="main">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Screenings
        </mat-card-title>
        <mat-card-subtitle>
          Distress Thermometer
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-wrapper">
          <ngx-charts-line-chart
            [scheme]="commonService.colorScheme"
            xAxis="true"
            yAxis="true"
            yScaleMin="0"
            yScaleMax="10"
            [xAxisTicks]="commonService.xAxisTicks"
            [curve]="commonService.curveStepAfter"
            [results]="screenings"
            (select)="selectScreening($event)"
          >
          </ngx-charts-line-chart>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="sidebar">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Radar
        </mat-card-title>
        <mat-card-subtitle>
          Overview
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-wrapper">
          <ngx-charts-polar-chart
            [scheme]="commonService.colorScheme"
            showXAxisLabel="true"
            showYAxisLabel="true"
            xAxis="true"
            yAxis="true"
            labelTrimSize="35"
            [curve]="commonService.curveLinear"
            [results]="overview"
          >
          </ngx-charts-polar-chart>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
