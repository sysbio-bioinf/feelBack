<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ patient.name }}</mat-card-title>
    <mat-card-subtitle>{{ patient.organization }}</mat-card-subtitle>
    <span class="spacer"></span>
    <div class="stats">
      <span
        class="stats-value"
        matTooltip="Consultation"
        matTooltipPosition="above"
      >
        <mat-icon>people</mat-icon>
        <span class="consultation">
          <mat-icon *ngIf="patient.consultation" color="accent">check</mat-icon>
          <mat-icon *ngIf="!patient.consultation" color="warn">close</mat-icon>
        </span>
      </span>
      <span class="stats-value" matTooltip="Rating" matTooltipPosition="above">
        <mat-icon>star</mat-icon>
        <span>{{ patient.rating }}</span>
      </span>
      <span
        class="stats-value"
        matTooltip="Instruments"
        matTooltipPosition="above"
      >
        <mat-icon>event_note</mat-icon>
        <span>{{ patient.instruments }}</span>
      </span>
      <span
        class="stats-value"
        matTooltip="Screenings"
        matTooltipPosition="above"
      >
        <mat-icon>collections</mat-icon>
        <span>{{ patient.screenings }}</span>
      </span>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Distress Thermometer">
        <ng-template matTabContent>
          <feelback-doctor-distress-thermometer></feelback-doctor-distress-thermometer>
        </ng-template>
      </mat-tab>
      <mat-tab label="Instrument B">
        <ng-template matTabContent>
          <feelback-doctor-sample-instrument>
            Instrument B
          </feelback-doctor-sample-instrument>
        </ng-template>
      </mat-tab>
      <mat-tab label="Instrument C">
        <ng-template matTabContent>
          <feelback-doctor-sample-instrument>
            Instrument C
          </feelback-doctor-sample-instrument>
        </ng-template>
      </mat-tab>
      <mat-tab label="Instrument D">
        <ng-template matTabContent>
          <feelback-doctor-sample-instrument>
            Instrument D
          </feelback-doctor-sample-instrument>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
