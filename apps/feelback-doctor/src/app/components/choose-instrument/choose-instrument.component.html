<div *ngFor="let instrument of instruments" class="choose-instrument" [routerLink]="'./instruments/' + instrument.id">
  <mat-card class="choose-instrument-card" >
    <mat-card-header>
      <img mat-card-avatar [src]="instrument.image"/>
      <mat-card-title>{{instrument.name}}</mat-card-title>
      <mat-card-subtitle>Instrument</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{instrument.description}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
