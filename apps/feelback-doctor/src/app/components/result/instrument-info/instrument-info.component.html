<mat-card id="instrument-info" [class]="hoverable ? 'hoverable' : ''">
  <mat-card-header>
    <img *ngIf="image" mat-card-avatar [src]="instrument.image" />
    <mat-icon *ngIf="!image" mat-card-avatar class="header-avatar">{{commonService.icons.instrument}}</mat-icon>
    <mat-card-title>{{ instrument.name }}</mat-card-title>
    <mat-card-subtitle>{{ instrument.type }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="info">
      <span>
        <span class="mat-body-strong">Version: </span>
        <span>{{ instrument.version }}</span>
      </span>
      <span class="divider">&bull;</span>
      <span>
        <span class="mat-body-strong">Created at: </span>
        <span>{{ instrument.createdAt | date: 'dd.MM.yyy' }}</span>
      </span>
      <span class="divider">&bull;</span>
      <span>
        <span class="mat-body-strong">Updated at: </span>
        <span>{{ instrument.updatedAt | date: 'dd.MM.yyy' }}</span>
      </span>
    </div>
    <div class="justify-text">
      {{ instrument.description }}
    </div>
  </mat-card-content>
</mat-card>
