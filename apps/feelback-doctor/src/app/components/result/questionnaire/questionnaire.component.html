<mat-card>
  <mat-card-header>
    <mat-card-title>
      Results
    </mat-card-title>
    <mat-card-subtitle>
      Questionnaire
    </mat-card-subtitle>
    <span class="spacer"></span>
    <span class="locale-wrapper">
      <span
        class="locale"
        [matTooltip]="'Screening answered in ' + screening.locale"
        matTooltipPosition="above"
      >
        <mat-icon
          [matBadge]="screening.locale"
          matBadgeColor="primary"
          matBadgeOverlap="false"
          >edit</mat-icon
        >
      </span>
      <span
        id="change-locale"
        class="locale"
        [matTooltip]="
          'Screening viewed in ' +
          (survey.locale == '' ? 'en' : survey.locale) +
          '. Click to change!'
        "
        matTooltipPosition="above"
      >
        <mat-icon
          [matBadge]="survey.locale === '' ? 'en' : survey.locale"
          [matMenuTriggerFor]="menu"
          matBadgeColor="primary"
          matBadgeOverlap="false"
          >visibility</mat-icon
        >
      </span>
      <mat-menu #menu="matMenu">
        <button
          *ngFor="let locale of survey.getUsedLocales()"
          mat-menu-item
          (click)="changeLocale(locale)"
        >
          {{ locale }}
        </button>
      </mat-menu>
    </span>
    <mat-paginator
      [length]="survey.pageCount"
      [pageIndex]="survey.currentPageNo"
      pageSize="1"
      hidePageSize="true"
      showFirstLastButtons
      (page)="changePage($event)"
    ></mat-paginator>
  </mat-card-header>
  <mat-card-content>
    <div
      id="surveyContainer"
      class="survey-container contentcontainer codecontainer"
    >
      <div id="surveyElement"></div>
    </div>
  </mat-card-content>
</mat-card>
