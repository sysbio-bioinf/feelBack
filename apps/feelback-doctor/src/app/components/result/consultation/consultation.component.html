<mat-card id="screening">
  <mat-card-header>
    <mat-icon mat-card-avatar class="header-avatar">{{commonService.icons.screening}}</mat-icon>
    <mat-card-title>Screening</mat-card-title>
    <mat-card-subtitle>{{
      screening.date | date: 'dd.MM.yyyy'
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="consultation-wrapper">
      <div class="consultation">
        <mat-icon
          *ngIf="getConsultation(screening) !== 'no'"
          class="consultation-icon"
          color="accent"
          >check</mat-icon
        >
        <mat-icon
          *ngIf="getConsultation(screening) === 'no'"
          class="consultation-icon"
          color="warn"
          >cancel</mat-icon
        >
        <span class="consultation-text">{{
          getConsultation(screening)
        }}</span>
      </div>
      <mat-form-field appearance="fill">
        <mat-label>Comment</mat-label>
        <textarea
          matInput
          rows="4"
          [value]="screening.comment"
          disabled="true"
        ></textarea>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
