<mat-card id="screening-overview">
  <mat-card-header>
    <mat-icon mat-card-avatar class="header-avatar">{{commonService.icons.result}}</mat-icon>
    <mat-card-title>
      {{ currentView }}
    </mat-card-title>
    <mat-card-subtitle>
      Overview
    </mat-card-subtitle>
    <span class="spacer"></span>
    <mat-paginator
      length="3"
      pageSize="1"
      hidePageSize="true"
      [pageIndex]="currentViewMapping['toIndex'][currentView]"
      showFirstLastButtons
      (page)="changePage($event)"
    ></mat-paginator>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="currentView === 'Radar'" class="chart-wrapper">
      <ngx-charts-polar-chart
        [scheme]="commonService.colorScheme"
        showXAxisLabel="true"
        showYAxisLabel="true"
        xAxis="true"
        yAxis="true"
        labelTrimSize="35"
        yAxisMinScale="100"
        [curve]="commonService.curveLinear"
        [results]="chartData"
      >
      </ngx-charts-polar-chart>
    </div>

    <div *ngIf="currentView === 'Progress'">
      <div *ngFor="let category of data" class="progress-value">
        <label>{{ category.name }}</label>
        <mat-progress-bar
          color="primary"
          [value]="(category.positive / category.total) * 100"
          bufferValue="100"
        >
        </mat-progress-bar>
      </div>
    </div>

    <div *ngIf="currentView === 'Table'">
      <table mat-table [dataSource]="data">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="positive">
          <th mat-header-cell *matHeaderCellDef>Positive</th>
          <td mat-cell *matCellDef="let element">{{ element.positive }}</td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let element">{{ element.total }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
