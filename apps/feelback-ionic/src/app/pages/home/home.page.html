<feelback-header
  [title]="'app.pages.home.title' | translate"
  [showNavButton]="true"
></feelback-header>

<ion-content>
  <div
    *ngIf="(this.loaded && this.instruments.length === 0); 
        then emptyTemplate 
        else contentTemplate"
  ></div>

  <ng-template #emptyTemplate>
    <feelback-ionic-empty></feelback-ionic-empty>
  </ng-template>

  <ng-template #contentTemplate>
    <feelback-instrument-card
      *ngFor="let instrument of instruments"
      [instrument]="instrument"
    >
    </feelback-instrument-card>
  </ng-template>
</ion-content>
