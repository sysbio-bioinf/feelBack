<feelback-ionic-header
  [title]="'app.pages.organization-detail.title' | translate"
  [showBackButton]="true"
  data-cy="organization-detail-header-title"
></feelback-ionic-header>

<ion-content>
  <ion-card *ngIf="this.organization">
    <div style="padding: 10px;" *ngIf="organization.logo">
      <ion-img
        [src]="organization.logo"
        data-cy="organization-detail-logo"
      ></ion-img>
    </div>
    <ion-card-header>
      <ion-card-subtitle color="medium" data-cy="organization-detail-type"
        >{{organization.type}}</ion-card-subtitle
      >
      <ion-card-title color="primary" data-cy="organization-detail-name"
        >{{organization.name}}</ion-card-title
      >
    </ion-card-header>
    <ion-card-content>
      <div
        [innerHtml]="organization.description"
        *ngIf="organization.description"
        data-cy="organization-detail-description"
      ></div>

      <ion-list lines="full" data-cy="organization-detail-information-list">
        <ion-item *ngIf="this.organization.address">
          <ion-icon
            name="map-outline"
            slot="start"
            data-cy="organization-detail-address-icon"
          ></ion-icon>
          <ion-label data-cy="organization-detail-address">
            <p>{{ organization.address }}</p>
          </ion-label>
        </ion-item>

        <ion-item *ngIf="this.organization.phone">
          <ion-icon
            name="call-outline"
            slot="start"
            data-cy="organization-detail-phone-icon"
          ></ion-icon>
          <ion-label data-cy="organization-detail-phone">
            <p>{{ organization.phone }}</p>
          </ion-label>
        </ion-item>

        <ion-item
          *ngIf="this.organization.email"
          href="mailto:{{organization.email}}"
        >
          <ion-icon
            name="mail-open-outline"
            slot="start"
            data-cy="organization-detail-email-icon"
          ></ion-icon>
          <ion-label data-cy="organization-detail-email">
            <p>{{ organization.email }}</p>
          </ion-label>
        </ion-item>

        <ion-item *ngIf="this.organization.url" href="{{ organization.url }}">
          <ion-icon
            name="globe-outline"
            slot="start"
            data-cy="organization-detail-url-icon"
          ></ion-icon>
          <ion-label data-cy="organization-detail-url">
            <p>{{ organization.url }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
