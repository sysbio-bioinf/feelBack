<feelback-ionic-header
  [title]="'app.pages.organization-detail.title' | translate"
  [showBackButton]="true"
></feelback-ionic-header>

<ion-content>
  <ion-card *ngIf="this.organization">
    <div style="padding: 10px;" *ngIf="organization.logo">
      <ion-img [src]="organization.logo"></ion-img>
    </div>
    <ion-card-header>
      <ion-card-subtitle color="medium"
        >{{organization.type}}</ion-card-subtitle
      >
      <ion-card-title color="primary">{{organization.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div [innerHtml]="organization.description" *ngIf="organization.description"></div>

      <ion-list lines="full">
        <ion-item *ngIf="this.organization.address">
          <ion-icon name="map-outline" slot="start"></ion-icon>
          <ion-label>
            <p>{{ organization.address }}</p>
          </ion-label>
        </ion-item>

        <ion-item *ngIf="this.organization.phone">
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label>
            <p>{{ organization.phone }}</p>
          </ion-label>
        </ion-item>

        <ion-item
          *ngIf="this.organization.email"
          href="mailto:{{organization.email}}"
        >
          <ion-icon name="mail-open-outline" slot="start"></ion-icon>
          <ion-label>
            <p>{{ organization.email }}</p>
          </ion-label>
        </ion-item>

        <ion-item *ngIf="this.organization.url" href="{{ organization.url }}">
          <ion-icon name="globe-outline" slot="start"></ion-icon>
          <ion-label>
            <p>{{ organization.url }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
