<feelback-header
  [title]="'app.pages.organization-list.title' | translate"
  [showNavButton]="true"
></feelback-header>

<ion-content>
  <div
    *ngIf="(this.loaded && this.organizations.length === 0); 
        then emptyTemplate 
        else contentTemplate"
  ></div>

  <ng-template #emptyTemplate>
    <feelback-ionic-empty></feelback-ionic-empty>
  </ng-template>

  <ng-template #contentTemplate>
    <feelback-organization-card
      *ngFor="let organization of organizations"
      [organization]="organization"
      (click)="showDetails(organization.id)"
    ></feelback-organization-card>
  </ng-template>
</ion-content>
