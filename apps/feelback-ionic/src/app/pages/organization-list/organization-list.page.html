<feelback-header
  [title]="'app.pages.organization-list.title' | translate"
  [showNavButton]="true"
></feelback-header>

<ion-content>
  <feelback-organization-card

    (click)="showDetails(organization.id)"
  ></feelback-organization-card>
</ion-content>
