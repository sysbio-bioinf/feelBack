<feelback-ionic-header
  [title]="'app.pages.settings.title' | translate"
  [showNavButton]="true"
>
</feelback-ionic-header>

<ion-content>
  <ion-item>
    <ion-icon slot="start" name="language-outline"></ion-icon>
    <ion-label>
      {{ 'app.pages.settings.form.switchLanguage' | translate }}
    </ion-label>
    <ion-select
      value="{{ this.currentLanguage }}"
      cancelText="{{ 'app.general.cancel' | translate }}"
      (ionChange)="this.switchLanguage($event)"
    >
      <ion-select-option
        *ngFor="let language of availableLanguages"
        value="{{ language.code }}"
        >{{ language.localName }}</ion-select-option
      >
    </ion-select>
  </ion-item>
</ion-content>
