<feelback-ionic-header
  [title]="'app.pages.login.title' | translate"
  [showBackButton]="true"
></feelback-ionic-header>

<ion-content>
  <br /><br />

  <ion-button
    size="large"
    expand="block"
    color="primary"
    fill="outline"
    (click)="this.openScanner()"
    >{{ 'app.pages.login.scanner.button' | translate }}</ion-button
  >

  <br /><br />

  <form #form="ngForm">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          {{'app.pages.login.form.title' | translate }}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-label>{{'app.pages.login.form.text' | translate }}</ion-label>
        <ion-item>
          <ion-label position="floating">
            {{ 'app.pages.login.form.pseudonym' | translate }}
          </ion-label>
          <ion-input
            id="login-form"
            inputmode="text"
            clearInput="true"
            required="true"
            name="pseudonym"
            [(ngModel)]="this.pseudonym"
          ></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </form>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button
      shape="round"
      color="primary"
      [disabled]="!this.pseudonym"
      (click)="this.login()"
    >
      <ion-icon slot="end" name="navigate-outline"></ion-icon>
      {{ 'app.pages.login.submit' | translate }}
    </ion-button>
  </ion-fab>
</ion-content>
