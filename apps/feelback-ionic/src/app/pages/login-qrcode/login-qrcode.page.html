<feelback-ionic-header
  [title]="'app.pages.login.title' | translate"
  [showBackButton]="true"
></feelback-ionic-header>

<ion-content>
  <ion-grid style="height: 100%;">
    <ion-row
      class="ion-justify-content-center ion-align-items-center"
      style="height: 100%;"
    >
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-button
              size="large"
              expand="block"
              color="primary"
              fill="outline"
              (click)="this.openScanner()"
              >{{ 'app.pages.login.scanner.button' | translate }}</ion-button
            >

            <div class="hr"></div>

            <form #form="ngForm">
              <ion-label
                >{{'app.pages.login.form.text' | translate }}</ion-label
              >
              <ion-item>
                <ion-label position="floating">
                  {{ 'app.pages.login.form.pseudonym' | translate }}
                </ion-label>
                <ion-input
                  data-cy="input-pseudonym"
                  id="login-form"
                  inputmode="text"
                  clearInput="true"
                  required="true"
                  name="pseudonym"
                  [(ngModel)]="this.pseudonym"
                ></ion-input>
              </ion-item>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button
      data-cy="button-login"
      shape="round"
      color="primary"
      [disabled]="!this.pseudonym"
      (click)="this.login()"
    >
      <ion-icon slot="end" name="navigate-outline"></ion-icon>
      {{ 'app.pages.login.submit' | translate }}
    </ion-button>
  </ion-fab>
</ion-content>
