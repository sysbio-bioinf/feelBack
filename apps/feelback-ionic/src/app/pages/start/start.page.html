<feelback-ionic-header
  [title]="'app.pages.start.title' | translate"
  [showSwitchLanguageButton]="true"
></feelback-ionic-header>

<ion-content>
  <ion-grid style="height: 100%;">
    <ion-row
      class="ion-justify-content-center ion-align-items-center"
      style="height: 100%;"
    >
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title
              >{{ 'app.pages.start.title' | translate }}</ion-card-title
            >
          </ion-card-header>
          <ion-card-content>
            <ion-button
              data-cy="button-login-pseudonym"
              size="large"
              expand="block"
              color="primary"
              fill="outline"
              (click)="this.navigateToLogin()"
              >{{ 'app.pages.start.login' | translate }}</ion-button
            >

            <div class="hr"></div>

            <ion-button
              data-cy="button-login-anonymous"
              class="ion-margin-top"
              id="LoginButtonAnonymous"
              class="loginbutton"
              size="large"
              expand="block"
              color="medium"
              fill="outline"
              (click)="this.loginAsAnonymous()"
              >{{ 'app.pages.start.anonymous' | translate }}</ion-button
            >
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-button
    data-cy="button-tutorial"
    fill="clear"
    size="normal"
    expand="block"
    (click)="this.navigateToTutorial()"
    >{{ 'app.pages.start.tutorial' | translate }}</ion-button
  >
</ion-footer>
