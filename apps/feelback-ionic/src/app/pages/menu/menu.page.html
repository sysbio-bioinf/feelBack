<ion-split-pane contentId="content" when="false">
  <ion-menu data-cy="menu-pane" contentId="content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>{{ 'app.menu.title' | translate }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list lines="full">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label [attr.data-cy]="'menu-item-' + (p.title | translate)">
              {{ p.title | translate }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <br /><br />

      <ion-list lines="full">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of contentPages">
          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label [attr.data-cy]="'menu-item-' + (p.title | translate)">
              {{ p.title | translate }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

    <ion-footer>
      <ion-list lines="full">
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="this.logout()">
            <ion-icon slot="start" [name]="'log-out-outline'"></ion-icon>
            <ion-label>
              {{ 'app.menu.logout' | translate }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet data-cy="content-pane" id="content"></ion-router-outlet>
</ion-split-pane>
