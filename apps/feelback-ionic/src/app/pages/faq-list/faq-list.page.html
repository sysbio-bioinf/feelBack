<feelback-header
  [title]="'app.pages.faq-list.title' | translate"
  [showNavButton]="true"
></feelback-header>

<ion-content>
  <div
    *ngIf="(this.loaded && this.faqs.length === 0); 
        then emptyTemplate 
        else contentTemplate"
  ></div>

  <ng-template #emptyTemplate>
    <feelback-ionic-empty></feelback-ionic-empty>
  </ng-template>

  <ng-template #contentTemplate>
    <ion-list>
      <ion-item
        *ngFor="let faq of this.faqs"
        detail
        button
        (click)="showDetails(faq.id)"
      >
        <ion-label>
          {{faq.question}}
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
