<feelback-ionic-header
  *ngIf="this.instrument"
  [title]="this.instrument.name"
  [showCancelSurveyButton]="this.showCancelSurveyButton"
  [showFontScaleButtons]="this.showFontScaleButtons"
></feelback-ionic-header>

<ion-content>
  <feelback-ionic-survey-view
    *ngIf="this.instrument"
    [instrument]="this.instrument"
    [selectedLanguage]="this.selectedLanguage"
    (hideButtonsEvent)="this.hideHeaderButtons($event)"
  ></feelback-ionic-survey-view>
</ion-content>
