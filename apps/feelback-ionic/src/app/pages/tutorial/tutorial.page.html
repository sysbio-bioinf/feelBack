<feelback-ionic-header
  [showBackButton]="true"
  [title]="'app.pages.home.title' | translate"
>
</feelback-ionic-header>

<ion-content fullscreen>
  <ion-slides data-cy="tutorial-slide-container" #slides pager="true">
    <ion-slide
      data-cy="tutorial-slide"
      *ngFor="let slideID of this.slideNumberArray let i = index"
    >
      <img
        src="{{ ('app.pages.tutorial.slide') + slideID + ('.image') |
      translate}}"
        class="slide-image"
      />
      <h2
        class="slide-title"
        [innerHTML]="'app.pages.tutorial.slide' + slideID + '.title' | translate"
      ></h2>

      <div
        *ngIf="i !== (this.slideNumberArray.length - 1);
        then description 
        else button"
      ></div>

      <ng-template #description>
        <p
          [innerHTML]="'app.pages.tutorial.slide' + slideID + '.text' | translate"
        ></p>
      </ng-template>

      <ng-template #button>
        <ion-button
          data-cy="button-tutorial-action"
          *ngIf="i === (this.slideNumberArray.length-1)"
          fill="clear"
          (click)="navigateToStart()"
          [innerHTML]="'app.pages.tutorial.slide' + slideID + '.text' | translate"
        ></ion-button>
      </ng-template>
    </ion-slide>
  </ion-slides>
</ion-content>
