<form #form="ngForm">
  <ion-card>
    <div style="padding: 10px;">
      <ion-img [src]="instrument.image"></ion-img>
    </div>
    <ion-card-header>
      <ion-card-subtitle color="medium">{{
        instrument.type
      }}</ion-card-subtitle>
      <ion-card-title color="primary">{{ instrument.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text>
        {{ instrument.description | stripTags | shorten: 300:'...' }}
      </ion-text>
      <ion-item>
        <ion-label>
          {{ 'app.components.instrument-card.selectLanguage' | translate }}
        </ion-label>
        <ion-select
          okText="{{ 'app.general.ok' | translate }}"
          cancelText="{{ 'app.general.cancel' | translate }}"
          name="selectedLanguage"
          [(ngModel)]="this.selectedLanguage"
        >
          <ion-select-option
            *ngFor="let locale of this.availableLocales"
            value="{{ locale }}"
          >
            {{ locale }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button fill="outline" expand="block" (click)="startInstrument()">
        {{ 'app.components.instrument-card.start' | translate }}
      </ion-button>
    </ion-card-content>
  </ion-card>
</form>
