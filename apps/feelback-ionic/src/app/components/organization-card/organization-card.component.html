<ion-card>
  <div style="padding: 10px;" *ngIf="organization.logo">
    <ion-img [src]="organization.logo"></ion-img>
  </div>
  <ion-card-header>
    <ion-card-subtitle color="medium">
      {{ organization.type }}
    </ion-card-subtitle>
    <ion-card-title color="primary">
      {{ organization.name }}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-text *ngIf="organization.description">
      {{ organization.description | stripTags | shorten: 300:'...' }}
    </ion-text>
  </ion-card-content>
</ion-card>
