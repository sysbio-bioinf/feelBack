<ion-card data-cy="organization-card-component">
  <div style="padding: 10px" *ngIf="organization.logo">
    <ion-img [src]="organization.logo" data-cy="organization-logo"></ion-img>
  </div>
  <ion-card-header>
    <ion-card-subtitle color="medium" data-cy="organization-type">
      {{ organization.type }}
    </ion-card-subtitle>
    <ion-card-title color="primary" data-cy="organization-name">
      {{ organization.name }}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div
      *ngIf="organization.description"
      data-cy="organization-description"
      [innerHTML]="
        organization.description | stripTags | shorten: 200:' ...':false
      "
    ></div>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-chip outline color="dark" class="ion-margin-top">
          <ion-label color="primary" data-cy="organization-more-details">
            {{ 'app.pages.organization-list.details' | translate }}
          </ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
