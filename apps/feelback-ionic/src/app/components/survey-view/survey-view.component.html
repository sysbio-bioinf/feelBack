<ion-content>
  <div
    id="surveyContainer"
    class="survey-container contentcontainer codecontainer"
    style="margin-bottom: 50px;"
  >
    <div id="surveyElement"></div>
  </div>

  <ion-fab
    vertical="bottom"
    horizontal="start"
    slot="fixed"
    style="visibility: hidden;"
  >
    <ion-fab-button
      size="small"
      color="light"
      id="instrument-navigation-back"
      (click)="this.survey.prevPage()"
    >
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab
    vertical="bottom"
    horizontal="center"
    slot="fixed"
    style="visibility: hidden;"
  >
    <ion-fab-button
      size="small"
      color="danger"
      id="instrument-navigation-cancel"
      (click)="this.cancelSurvey()"
    >
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    style="visibility: hidden;"
  >
    <ion-fab-button
      size="small"
      color="light"
      id="instrument-navigation-next"
      (click)="this.survey.nextPage()"
    >
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    style="visibility: hidden;"
  >
    <ion-fab-button
      size="small"
      color="success"
      id="instrument-navigation-submit"
      (click)="this.survey.completeLastPage()"
    >
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div *ngIf="this.surveyCompleted; then completedTemplate"></div>

  <ng-template #completedTemplate>
    <ion-img [src]="'assets/images/empty/success.svg'" class="boxed"></ion-img>
    <br />

    <div id="printButton">
      <ion-button expand="block" size="large" (click)="this.printResult()">
        {{ 'app.pages.survey.print' | translate }}
      </ion-button>
    </div>

    <br /><br />

    <div id="navigateHome">
      <ion-button
        expand="block"
        size="large"
        fill="outline"
        (click)="this.navigateHome()"
      >
        {{ 'app.pages.survey.back' | translate }}
      </ion-button>
    </div>
  </ng-template>
</ion-content>
