<ion-content [scrollEvents]="true" #surveyIonContent>

  <div
    id="surveyContainer"
    class="survey-container contentcontainer codecontainer"
    style="margin-bottom: 50px; margin-left: 10px; margin-right: 10px;"
  >
    <div id="surveyElement"></div>
  </div>

  <ion-fab
    vertical="bottom"
    horizontal="start"
    slot="fixed"
    style="visibility: hidden;"
    *ngIf="showPrev"
  >
    <ion-button
      shape="round"
      color="light"
      id="instrument-navigation-back"
      (click)="this.prevPageScrollTop()"
      style="visibility: visible;"
    >
      <ion-icon slot="start" name="arrow-back"></ion-icon>
      {{ this.survey.pagePrevText }}
    </ion-button>
  </ion-fab>

  <ion-fab
  vertical="bottom"
  horizontal="center"
  slot="fixed"
  *ngIf="showPageCount"
  >
  <ion-chip outline color="dark" class="page-number-chip">
    <ion-label
    >{{ this.survey.currentPageNo + 1 }} /
    {{ this.survey.pageCount }}</ion-label
  >
  </ion-chip>
  </ion-fab>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    style="visibility: hidden;"
    *ngIf="showNext"
  >
    <ion-button
      shape="round"
      color="light"
      id="instrument-navigation-next"
      (click)="this.nextPageScrollTop()"
      style="visibility: visible;"
    >
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
      {{ this.survey.pageNextText }}
    </ion-button>
  </ion-fab>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    style="visibility: hidden;"
    *ngIf="showSubmit"
  >
    <ion-button
      shape="round"
      color="success"
      id="instrument-navigation-submit"
      (click)="this.survey.completeLastPage()"
      style="visibility: visible;"
    >
      <ion-icon slot="end" name="save"></ion-icon>
      {{ this.survey.completeText }}
    </ion-button>
  </ion-fab>

  <div *ngIf="this.surveyCompleted; then completedTemplate"></div>

  <ng-template #completedTemplate>
    <ion-img [src]="'assets/images/empty/success.svg'" class="boxed"></ion-img>
    <br />

    <div id="printButton">
      <ion-button expand="block" size="large" (click)="this.printResult()">
        {{ 'app.pages.survey.print' | translate }}
      </ion-button>
    </div>

    <div class="hr"></div>

    <div id="navigateHome">
      <ion-button
        expand="block"
        size="large"
        fill="outline"
        (click)="this.navigateHome()"
      >
        {{ 'app.pages.survey.back' | translate }}
      </ion-button>
    </div>
  </ng-template>
</ion-content>
