<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons
      slot="start"
      *ngIf="this.showNavButton === true"
      data-cy="header-menu"
    >
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons
      slot="start"
      *ngIf="this.showBackButton === true"
      data-cy="header-back"
    >
      <ion-back-button defaultHref="''"></ion-back-button>
    </ion-buttons>

    <ion-icon
      *ngIf="this.showSwitchLanguageButton === true"
      slot="end"
      name="language-outline"
    ></ion-icon>
    <ion-select
      *ngIf="this.showSwitchLanguageButton === true"
      slot="end"
      value="{{ this.currentLanguage }}"
      [interfaceOptions]="{
        header: 'app.pages.start.switchLanguage' | translate
      }"
      cancelText="{{ 'app.general.cancel' | translate }}"
      (ionChange)="this.switchLanguage($event)"
    >
      <ion-select-option value="de">German</ion-select-option>
      <ion-select-option value="en">English</ion-select-option>
    </ion-select>

    <ion-title data-cy="header-title">{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
