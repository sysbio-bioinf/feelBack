<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons
      slot="start"
      *ngIf="this.showNavButton === true"
      data-cy="header-menu"
    >
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons
      slot="start"
      *ngIf="this.showBackButton === true"
      data-cy="header-back"
    >
      <ion-back-button defaultHref="''"></ion-back-button>
    </ion-buttons>

    <ion-buttons
      slot="start"
      *ngIf="this.showCancelSurveyButton === true"
      data-cy="header-cancel-survey"
    >
      <ion-icon
        id="instrument-navigation-cancel"
        name="trash"
        size="large"
        (click)="displayCancelDialog()"
        color="light"
      ></ion-icon>
    </ion-buttons>

    <ion-buttons
      slot="end"
      *ngIf="this.showFontScaleButtons"
      data-cy="header-font-scale"
    >
      <ion-icon
        size="large"
        (click)="changeFontSize(-0.1)"
        name="remove-circle-outline"
      ></ion-icon>
      <ion-icon
        size="large"
        (click)="changeFontSize(+0.1)"
        name="add-circle-outline"
      ></ion-icon>
    </ion-buttons>

    <ion-buttons slot="end" data-cy="header-language-button">
      <ion-button
        (click)="displayLanguageDialog()"
        *ngIf="this.showSwitchLanguageButton === true"
        slot="end"
        data-cy="header-language-actual-button"
      >
        <ion-icon name="language-outline"></ion-icon>
        <!-- <ion-icon name="chevron-down-outline"></ion-icon> -->
      </ion-button>
    </ion-buttons>
    <ion-item [hidden]="true">
      <ion-select
        *ngIf="this.showSwitchLanguageButton === true"
        slot="end"
        value="{{ this.currentLanguage }}"
        [interfaceOptions]="{
          header: 'app.pages.start.switchLanguage' | translate
        }"
        cancelText="{{ 'app.general.cancel' | translate }}"
        (ionChange)="this.switchLanguage($event)"
        #languageSelect
      >
        <ion-select-option
          *ngFor="let language of availableLanguages"
          value="{{ language.code }}"
          >{{ language.nativeName }}</ion-select-option
        >
      </ion-select>
    </ion-item>
    <ion-title data-cy="header-title">{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
