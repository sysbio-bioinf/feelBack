<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" *ngIf="this.showNavButton === true">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="start" *ngIf="this.showBackButton === true">
      <ion-back-button [defaultHref]="''"></ion-back-button>
    </ion-buttons>

    <ion-title data-cy="header-title">{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
