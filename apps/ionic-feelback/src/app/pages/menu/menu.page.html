<ion-split-pane contentId="content" when="false">
  <ion-menu contentId="content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>{{ 'app.menu.title' | translate }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list lines="full">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{ p.title | translate }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <br /><br />

      <ion-list lines="full">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of contentPages">
          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{ p.title | translate }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
