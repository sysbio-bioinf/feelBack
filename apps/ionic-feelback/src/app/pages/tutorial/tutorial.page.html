<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="navigateBack()" [hidden]="!showSkip"
        >{{ 'app.navigation.back' }}</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-slides
    #slides
    (ionSlideWillChange)="onSlideChangeStart($event)"
    pager="true"
  >
    <ion-slide *ngFor="let slide of this.tutorialSlides; let i = index">
      <img src="{{slide.image}}" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p *ngIf="i < this.tutorialSlides.length-1" [innerHTML]="slide.text"></p>
      <ion-button
        *ngIf="i === (this.tutorialSlides.length-1)"
        fill="clear"
        (click)="navigateBack()"
        >{{ slide.text }}</ion-button
      >
    </ion-slide>
  </ion-slides>
</ion-content>
