<cancerlog-ion-header
  [title]="'app.pages.login-form.title' | translate"
  [showBackButton]="true"
></cancerlog-ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title
        >{{'app.pages.login-form.title' | translate }}</ion-card-title
      >
    </ion-card-header>
    <ion-card-content>
      <!-- <ion-label>{{'app.pages.login-form.text' | translate }}</ion-label> -->
      <ion-item>
        <ion-label position="floating"
          >{{ 'app.pages.login-form.form.pseudonym' | translate }}</ion-label
        >
        <ion-input
          id="login-form"
          inputmode="text"
          clearInput="true"
          required="true"
        ></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-card-footer>
      <ion-button
        >{{ 'app.pages.login-form.form.submit' | translate }}</ion-button
      >
    </ion-card-footer>
  </ion-card>
</ion-content>
