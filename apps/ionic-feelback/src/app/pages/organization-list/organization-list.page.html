<cancerlog-ion-header
  [title]="'app.pages.organization-list.title' | translate"
  [showNavButton]="true"
></cancerlog-ion-header>

<ion-content>
  <cancerlog-organization-card

    (click)="showDetails(organization.id)"
  ></cancerlog-organization-card>
</ion-content>
