version: '3.7'

volumes:
  data-db-feelback:
  data-db-identity:
  data-db-keycloak:
  proxy-conf:
  proxy-vhost:
  proxy-html:
  proxy-certs:

services:
  feelback-gateway:
    volumes:
      - proxy-conf:/etc/nginx/conf.d
      - proxy-vhost:/etc/nginx/vhost.d
      - proxy-html:/usr/share/nginx/html
      - proxy-certs:/etc/nginx/certs
    restart: always

  # the letsencrypt container should only (!) be used within the production environment!
  feelback-letsencrypt:
    container_name: feelback-letsencrypt
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - proxy-conf:/etc/nginx/conf.d
      - proxy-vhost:/etc/nginx/vhost.d
      - proxy-html:/usr/share/nginx/html
      - proxy-certs:/etc/nginx/certs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      NGINX_PROXY_CONTAINER: feelback-gateway
      DEFAULT_EMAIL: ${ADMIN_MAIL}
    depends_on:
      - feelback-gateway
    networks:
      - feelback
    restart: always

  feelback-web:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
      target: feelback-web
    environment:
      LETSENCRYPT_HOST: ${URI_ROOT},${URI_WWW}

  feelback-api:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
      target: feelback-api
    environment:
      LETSENCRYPT_HOST: ${URI_API}

  pgadmin:
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGA_USER}
      PGADMIN_DEFAULT_PASSWORD: ${PGA_PASSWORD}

  feelback-db:
    restart: always
    volumes:
      - data-db-feelback:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${FB_DB_NAME}
      POSTGRES_USER: ${FB_DB_USER}
      POSTGRES_PASSWORD: ${FB_DB_PASSWORD}
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 30s
      timeout: 5s
      retries: 3

  identity-db:
    restart: always
    volumes:
      - data-db-identity:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${ID_DB_NAME}
      POSTGRES_USER: ${ID_DB_USER}
      POSTGRES_PASSWORD: ${ID_DB_PASSWORD}
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 30s
      timeout: 5s
      retries: 3

  keycloak-db:
    restart: always
    volumes:
      - data-db-keycloak:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB_NAME}
      POSTGRES_USER: ${KEYCLOAK_DB_USER}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 30s
      timeout: 5s
      retries: 3

  keycloak:
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: keycloak-db
      DB_DATABASE: ${KEYCLOAK_DB_NAME}
      DB_SCHEMA: public
      DB_USER: ${KEYCLOAK_DB_USER}
      DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KEYCLOAK_USER: ${KEYCLOAK_USER}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_PASSWORD}
      # letsencrypt
      LETSENCRYPT_HOST: ${URI_AUTH}
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://keycloak:8080/auth']
      interval: 30s
      timeout: 5s
      retries: 3
