<ion-content>
  <div
    id="surveyContainer"
    class="survey-container contentcontainer codecontainer"
    style="margin-bottom: 50px;"
  >
    <div id="surveyElement"></div>
  </div>

  <ion-fab
    vertical="bottom"
    horizontal="start"
    slot="fixed"
    style="visibility: hidden;"
  >
    <ion-fab-button
      size="small"
      color="light"
      id="instrument-navigation-back"
      (click)="this.survey.prevPage()"
    >
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab
    vertical="bottom"
    horizontal="center"
    slot="fixed"
    style="visibility: hidden;"
  >
    <ion-fab-button
      size="small"
      color="danger"
      id="instrument-navigation-cancel"
      (click)="this.cancelSurvey()"
    >
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    style="visibility: hidden;"
  >
    <ion-fab-button
      size="small"
      color="light"
      id="instrument-navigation-next"
      (click)="this.survey.nextPage()"
    >
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    style="visibility: hidden;"
  >
    <ion-fab-button
      size="small"
      color="success"
      id="instrument-navigation-submit"
      (click)="this.survey.completeLastPage()"
    >
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div id="printButton" style="visibility: hidden;">
    <ion-button expand="block" (click)="print()">Ergebnisse drucken</ion-button>
  </div>

  <div id="navigateHome" style="visibility: hidden;">
    <ion-button expand="block" (click)="this.navigateHome()"
      >Zurück zur Übersicht</ion-button
    >
  </div>
</ion-content>
