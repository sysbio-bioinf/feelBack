events { 
    worker_connections 1024;
}

http {
    types {
      module js;
    }

    include /etc/nginx/mime.types;

    sendfile on;

    server {
        listen 80;
        server_name app.feelback.localhost;
        server_tokens off;

        root /usr/share/nginx/html;
        index index.html;
        
        location / {
            gzip_static on;
        }
    }
}