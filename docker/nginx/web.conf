events { 
    worker_connections 1024;
}

http {
    types {
      module js;
    }
    include /etc/nginx/mime.types;

    sendfile on;

    server {
        root /usr/share/nginx/html;
        
        index index.html;
        listen 80;

        location / {
            gzip_static on;
        }
    }
}